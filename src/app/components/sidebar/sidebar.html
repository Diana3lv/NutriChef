<aside class="sidebar" [class.expanded]="isExpanded()">
    <!-- Toggle button -->
    <button class="toggle-btn" (click)="toggleSidebar()">
        <img [src]="toggleIcon" alt="Toggle Menu" class="arrow" [class.rotated]="isExpanded()">
    </button>

    <!-- Sidebar content (only visible when expanded) -->
    @if (isExpanded()) {
        <div class="sidebar-content">
            <!-- Menu items -->
            <nav class="menu-items">
                @for (item of menuItems; track item.route) {
                    <a class="menu-item" [routerLink]="item.route" routerLinkActive="active" (click)="closeSidebar()">
                        <img [src]="item.icon" [alt]="item.label" class="icon-img">
                        <span class="label"> {{ item.label }} </span>
                    </a>
                }
            </nav>

            <!-- Sign out button -->
            <button class="sign-out-btn" (click)="signOut()">
                <img [src]="signOutIcon" alt="Sign Out" class="icon-img">
                <span class="label">Sign Out</span>
            </button>
        </div>
    }
</aside>
